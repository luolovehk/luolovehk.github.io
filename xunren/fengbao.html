<style>

h1 { text-align:center; color:#333; }

<body>
<h1>æœ€æ–°æƒ…å†µ</h1>
<div id="alerts">åŠ è½½ä¸­...</div>
<button id="generatePoster">ç”Ÿæˆæµ·æŠ¥</button>

<!-- ç¯ç®±å®¹å™¨ -->
<div id="lightboxOverlay">
    <span id="lightboxClose">&times;</span>
    <img id="lightboxImg" src="" alt="">
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
// --- è·å–è­¦æŠ¥æ•°æ® ---
async function fetchAlerts() {
    try {
        let res = await fetch('https://so2.0668.live/yujing/json?poll=1');
        let text = await res.text();
        let container = document.getElementById('alerts');
        container.innerHTML = '';
        text.trim().split('\n').forEach(line => {
            try {
                let data = JSON.parse(line);
                if(!data.message) return;

                let box = document.createElement('div');
                box.classList.add('alert-box');
                let timeStr = new Date(data.time * 1000).toLocaleString('zh-CN',{hour12:false});
                let html = `<div class="alert-time">${timeStr}</div>
                            <div class="alert-message">${data.message}</div>`;
                if(data.attachment && data.attachment.url){
                    html += `<div class="alert-link"><a data-img="${data.attachment.url}">ç‚¹å‡»æŸ¥çœ‹å›¾ç‰‡</a></div>`;
                }
                box.innerHTML = html;
                container.prepend(box);
            } catch(e){ console.error(e); }
        });

        // ç»‘å®šç¯ç®±ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.alert-link a').forEach(a=>{
            a.addEventListener('click', e=>{
                e.preventDefault();
                let imgUrl = a.getAttribute('data-img');
                document.getElementById('lightboxImg').src = imgUrl;
                document.getElementById('lightboxOverlay').style.display = 'flex';
            });
        });

    } catch(e){
        document.getElementById('alerts').innerHTML='æ— æ³•åŠ è½½è­¦æŠ¥';
        console.error(e);
    }
}

fetchAlerts();
setInterval(fetchAlerts,600000);

// --- ç¯ç®±å…³é—­ ---
document.getElementById('lightboxClose').addEventListener('click', ()=>{
    document.getElementById('lightboxOverlay').style.display='none';
});

// ç‚¹å‡»é®ç½©å…³é—­
document.getElementById('lightboxOverlay').addEventListener('click', (e)=>{
    if(e.target.id==='lightboxOverlay'){
        document.getElementById('lightboxOverlay').style.display='none';
    }
});

// --- æµ·æŠ¥ç”Ÿæˆ ---
document.getElementById('generatePoster').addEventListener('click', function(){
    let firstAlert = document.querySelector('.alert-box');
    if(!firstAlert){ alert("æš‚æ— è­¦æŠ¥ä¿¡æ¯"); return; }

    let title="ğŸŒªå°é£æ¶ˆæ¯";
    let time = firstAlert.querySelector('.alert-time').textContent;
    let message = firstAlert.querySelector('.alert-message').textContent;
    let url = window.location.href;
    let imageUrl = firstAlert.querySelector('.alert-link a') ? firstAlert.querySelector('.alert-link a').getAttribute('data-img') : null;

    let img = new Image();
    img.crossOrigin="anonymous";
    if(imageUrl) img.src = imageUrl;

    img.onload = img.onerror = function(){
        let maxWidth = 700;
        let scale = (img.width && img.width > maxWidth) ? maxWidth/img.width : 1;
        let imgWidth = img.width ? img.width*scale : 0;
        let imgHeight = img.height ? img.height*scale : 0;

        let textCanvas = document.createElement('canvas');
        let textCtx = textCanvas.getContext('2d');
        textCtx.font="40px MicrosoftJhengHei";
        let messageHeight = calculateTextHeight(textCtx,message,700,50);
        let timeHeight = 50;

        let canvasHeight = 100+20 + timeHeight + messageHeight + imgHeight + 230;

        let canvas=document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = canvasHeight;

        ctx.fillStyle="#fff"; ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.textAlign="center"; ctx.font="bold 80px MicrosoftJhengHei"; ctx.fillStyle="#E62129";
        ctx.fillText(title, canvas.width/2, 100);

        let textY = 150;
        ctx.textAlign="left"; ctx.font="35px MicrosoftJhengHei"; ctx.fillStyle="#666";
        ctx.fillText("æ—¶é—´ï¼š"+time,50,textY+20);
        ctx.font="40px MicrosoftJhengHei"; ctx.fillStyle="#000";
        wrapText(ctx,message,50,textY+70,700,50);

        let imgY = textY + 50 + messageHeight + 20;
        let imgX = (canvas.width-imgWidth)/2;
        if(imgWidth && imgHeight) ctx.drawImage(img,imgX,imgY,imgWidth,imgHeight);

		// äºŒç»´ç 
		let qrDiv = document.createElement('div');
		new QRCode(qrDiv,{text:url,width:200,height:200});
		let qrCanvas = qrDiv.querySelector('canvas');
		setTimeout(()=>{
			let qrSize = 150;
			let qrX = (canvas.width - qrSize) / 2;
			ctx.drawImage(qrCanvas, qrX, canvas.height - 200, qrSize, qrSize);

			ctx.textAlign = "center";
			ctx.font = "24px Arial";
			ctx.fillStyle = "#E62129";
			ctx.fillText("æ‰«ç æŸ¥çœ‹æœ€æ–°æ¶ˆæ¯", canvas.width/2, canvas.height - 20);

			let posterUrl = canvas.toDataURL("image/png");
			let a = document.createElement('a'); 
			a.download = "poster.png"; 
			a.href = posterUrl; 
			a.click();
		},500);

    };
});

// --- æ–‡å­—æ¢è¡Œä¸é«˜åº¦è®¡ç®— ---
function calculateTextHeight(ctx,text,maxWidth,lineHeight){
    let words = text.split('');
    let line='';
    let height=0;
    for(let char of words){
        let testLine = line + char;
        if(ctx.measureText(testLine).width>maxWidth && line!==''){
            height += lineHeight;
            line=char;
        }else{ line=testLine; }
    }
    height += lineHeight;
    return height;
}

function wrapText(ctx,text,x,y,maxWidth,lineHeight){
    let words = text.split('');
    let line='';
    for(let char of words){
        let testLine = line + char;
        if(ctx.measureText(testLine).width>maxWidth && line!==''){
            ctx.fillText(line,x,y);
            line=char; y+=lineHeight;
        }else{ line=testLine; }
    }
    ctx.fillText(line,x,y);
}
